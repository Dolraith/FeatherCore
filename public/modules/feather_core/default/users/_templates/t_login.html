
<div id="vuemain">
    <div class="img-container text-center">
        <img width="250" src="modules/feather_core/images/feather-large.png" alt=""/>
    </div>
    <br>
    <div class="card balloon" style="margin:0 auto; max-width: 380px;">
        <div class="card-body">
            <h3>Login</h3>
            <form onsubmit="return false;">
                <div class="form-group ">
                    <label class="label">Username</label>
                    <input class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="label">Confirm Password</label>
                    <input class="form-control"/>
                </div>
                <div class="form-group text-center">
                    <div class="btn-group">
                        <button class="form-control btn btn-primary">Login</button>
                        <button class="form-control btn btn-secondary" onclick="location.href='register'">Register</button>
                    </div>
                </div>
            </form>
            <div id="ErrorDisplay"></div>
        </div>
    </div>
    {{message}}
</div>

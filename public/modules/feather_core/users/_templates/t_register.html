<div class="img-container text-center">
    <img width="250" src="modules/feather_core/images/feather-large.png" alt=""/>
</div>
<br>
<div class="card balloon" style="margin:0 auto; max-width: 380px;">
    <div class="card-body">
        <h3>Login</h3>
        <form id="FormPasswordReset" onsubmit="return false;">
            <div class="form-group ">
                <label class="label">Email</label>
                <input class="form-control" v-model="email"/>
            </div>
            <div class="form-group">
                <label class="label">Password</label>
                <input type="password" class="form-control" v-model="password"/>
            </div>
            <div class="form-group">
                <label class="label">Confirm Password</label>
                <input type="password" class="form-control" v-model="passwordConfirm"/>
            </div>
            <div class="form-group text-center">
                <div class="btn-group">
                    <button class="form-control btn btn-primary" v-on:click="register()">Register</button>
                </div>
            </div>
        </form>
        <div id="ErrorDisplay"></div>
    </div>
</div>
